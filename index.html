<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <button type="button" class="but" id="but">点击一下</button>
    <div class="box" id="box">
        <table>
            <caption class="top" id="top">发送信息</caption>
            <tr>
                <td align='right' width='100' height='30'>收件人：</td>
                <td><input type="text" name="" value=""></td>
            </tr>
            <tr>
                <td align='right' height='30'>消息主题：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align='right'>消息内容：</td>
                <td><textarea rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td align='center' colspan="2">
                    <button>发送</button>
                    <button>重置</button>
                    <button id="close">关闭</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="caver" id="caver"></div>
</body>
<script src="index.js"></script>

</html>
